<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CDNGI Geoportal</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    html {
      scroll-behavior: smooth;
    }
    /* Dropdown delay */
    .dropdown {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      transition-delay: 0.2s; /* delay hiding */
    }
    .group:hover .dropdown,
    .group:focus-within .dropdown {
      opacity: 1;
      visibility: visible;
      transition-delay: 0s; /* show immediately */
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Navbar -->
  <header class="bg-white shadow fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-700">CDNGI Geoportal</h1>
      <nav class="relative space-x-6 flex items-center">
        <!-- About Dropdown -->
        <div class="relative inline-block group cursor-pointer">
          <div class="text-gray-600 hover:text-blue-600 font-medium select-none">
            About
          </div>
          <div
            class="dropdown absolute bg-white shadow-lg rounded mt-2 min-w-[200px] z-50"
          >
            <a
              href="about-project.html"
              target="_blank"
              rel="noopener noreferrer"
              class="block px-4 py-2 text-gray-700 hover:bg-blue-100"
              >About CDNGI Project</a
            >
            <a
              href="what-we-do.html"
              target="_blank"
              rel="noopener noreferrer"
              class="block px-4 py-2 text-gray-700 hover:bg-blue-100"
              >What We Do</a
            >
          </div>
        </div>

        <!-- Other Tabs -->
        <a
          href="metadata.html"
          target="_blank"
          rel="noopener noreferrer"
          class="text-gray-600 hover:text-blue-600 font-medium"
          >Metadata Catalogue</a
        >
        <a
          href="map.html"
          target="_blank"
          rel="noopener noreferrer"
          class="text-gray-600 hover:text-blue-600 font-medium"
          >Interactive Map</a
        >
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-blue-100 py-28 text-center">
    <div class="max-w-3xl mx-auto px-4">
      <h2 class="text-4xl font-extrabold text-blue-800 mb-4">
        Welcome to the CDNGI Geoportal
      </h2>
      <p class="text-lg text-blue-900">
        A digital platform designed to provide access to topological maps,
        elevation models, and spatial datasets from the Chief Directorate:
        National Geo-spatial Information (CDNGI).
      </p>
    </div>
  </section>

</body>
</html>
