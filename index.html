<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDNGI GeoPortal</title>

    <!-- Link to Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Link to custom CSS (optional for styling) -->
    <style>
        #map {
            width: 100%;
            height: 600px;
        }

        /* Optional styling for the metadata pane */
        #metadata-pane {
            position: absolute;
            top: 10%;
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Optional metadata pane (for showing data info) -->
    <div id="metadata-pane">
        <h3>Metadata</h3>
        <p>Select a layer to see metadata and download options.</p>
        <!-- Dynamic metadata content will appear here -->
    </div>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize map, centered on Cape Town
        var map = L.map('map').setView([-33.9249, 18.4241], 12); // Coordinates for Cape Town

        // Add OpenStreetMap tile layer (base map)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add your GeoServer WMS layer (Aerial Photography)
        var wmsLayer = L.tileLayer.wms("https://wms.qgiscloud.com/wdxemi002/CDNGI_GeoPortal/", {
            layers: 'Aerial_Photography_Grid_1_Km_X_1_Km', // Replace with your actual WMS layer name
            format: 'image/png',
            transparent: true,
            attribution: "" // Remove attribution message
        }).addTo(map);

        // Add other GeoServer WMS layers (Map Index and Streets)
        var mapIndexLayer = L.tileLayer.wms("https://wms.qgiscloud.com/wdxemi002/CDNGI_GeoPortal/", {
            layers: 'map_index_coct', // Replace with your actual WMS layer name for map index
            format: 'image/png',
            transparent: true,
            attribution: "" // Remove attribution message
        }).addTo(map);

        var streetLayer = L.tileLayer.wms("https://wms.qgiscloud.com/wdxemi002/CDNGI_GeoPortal/", {
            layers: 'street_coct', // Replace with your actual WMS layer name for streets
            format: 'image/png',
            transparent: true,
            attribution: "" // Remove attribution message
        }).addTo(map);

        // Add City of Cape Town WMS layer for Aerial Imagery (replace with actual layer name)
        var aerialImageryLayer = L.tileLayer.wms("https://cityimg.capetown.gov.za/erdas-iws/ogc/wms/GeoSpatial%20Datasets", {
            layers: 'your-cape-town-layer', // Replace with the actual layer name for aerial imagery
            format: 'image/png',
            transparent: true,
            attribution: "" // Remove attribution message
        }).addTo(map);

        // Layer Control setup (optional: to toggle layers on/off)
        var baseMaps = {
            "OpenStreetMap": L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            })
        };

        var overlayMaps = {
            "Aerial Photography Grid": wmsLayer,
            "Map Index": mapIndexLayer,
            "Streets": streetLayer,
            "City of Cape Town Aerial Imagery": aerialImageryLayer
        };

        // Add Layer Control to the map
        L.control.layers(baseMaps, overlayMaps).addTo(map);
    </script>
</body>
</html>
