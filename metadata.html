<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Metadata Catalogue | CDNGI Geoportal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e3a8a;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      position: relative;
    }
    header img.logo-left {
      position: absolute;
      top: 50%;
      left: 2rem;
      transform: translateY(-50%);
      height: 50px;
    }
    header img.logo-right {
      position: absolute;
      top: 50%;
      right: 2rem;
      transform: translateY(-50%);
      height: 50px;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .dataset {
      background: white;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .dataset h2 {
      color: #1e3a8a;
    }
    .dataset p {
      margin: 0.5rem 0;
    }
    .download-link {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.5rem 1rem;
      background-color: #1e3a8a;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font: inherit;
    }
    .download-link:hover {
      background-color: #3b82f6;
    }
  </style>
</head>
<body>

<header>
  <img src="https://wikiwandv2-19431.kxcdn.com/_next/image?url=https://upload.wikimedia.org/wikipedia/en/thumb/0/0b/CD_NGI_logo.svg/640px-CD_NGI_logo.svg.png&w=640&q=50" alt="CDNGI Logo" class="logo-left">
  <img src="https://th.bing.com/th/id/R.b6aa4facbcaa25bad4dbe8695a706b6b?rik=9nrK7tipvjYmeA&riu=http%3a%2f%2fwww.govpage.co.za%2fuploads%2f2%2f4%2f0%2f5%2f24052997%2fagriculture-land-reform-rural-development_orig.png&ehk=Cq5906wSM7aqilFNKArVjBWmXtycMJJexz8dVzaWWPQ%3d&risl=&pid=ImgRaw&r=0" alt="DALRRD Logo" class="logo-right">
  <h1>CDNGI Geoportal Metadata Catalogue</h1>
</header>

<div class="container">

  <!-- Your dataset sections remain unchanged -->

</div>

<script>
  function copyToClipboard(id) {
    const url = document.getElementById(id).textContent.trim();
    navigator.clipboard.writeText(url).then(() => {
      alert("WMS URL copied to clipboard!");
    }).catch(err => {
      alert("Failed to copy: " + err);
    });
  }
</script>

</body>
</html>
