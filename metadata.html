<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Metadata Catalogue</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding: 2rem; }
    .card { border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
    .card-title { font-weight: bold; }
    .btn { border-radius: 50px; }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">CDNGI Geoportal Metadata Catalogue</h2>
    <div class="row g-4">

      <!-- Beacon Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 p-3">
          <h5 class="card-title">Beacons</h5>
          <p class="card-text">Survey beacons within the Cape Town metro area, extracted from cadastral datasets.</p>
          <div class="d-flex justify-content-between mt-auto">
            <a href="https://yourqgiscloud.qgiscloud.com/ows?SERVICE=WMS&..." target="_blank" class="btn btn-outline-primary btn-sm">Preview</a>
            <a href="https://yourqgiscloud.qgiscloud.com/download/beacons.zip" target="_blank" class="btn btn-primary btn-sm">Download</a>
          </div>
        </div>
      </div>

      <!-- COCT Aerial Imagery Card -->
      <div class="col-md-6 col-lg-4">
        <div class="card h-100 p-3">
          <h5 class="card-title">Aerial Imagery (COCT)</h5>
          <p class="card-text">High-resolution aerial imagery provided by the City of Cape Town WMS service.</p>
          <div class="d-flex justify-content-between mt-auto">
            <a href="https://citymaps.capetown.gov.za/agsext1/services/..." target="_blank" class="btn btn-outline-primary btn-sm">Preview</a>
            <a href="https://citymaps.capetown.gov.za/agsext1/services/..." target="_blank" class="btn btn-primary btn-sm">Access WMS</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
