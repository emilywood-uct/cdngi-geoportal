        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
	.sidebar {
	  position: fixed;
	  bottom: 20px;
	  right: 20px;
	  width: 280px;
	  height: 300px;
	  background-color: #f8f9fa;
	  box-shadow: 0 0 10px rgba(0,0,0,0.3);
	  border-radius: 8px;
	  padding: 15px 20px;
	  box-sizing: border-box;
	  overflow-y: auto;
	  z-index: 1100;
	  
	  /* Start hidden (offscreen to the right) */
	  transform: translateX(100%);
	  transition: transform 0.3s ease;
	  font-family: Arial, sans-serif;
	  font-size: 14px;
	}
	
	.sidebar.open {
	  transform: translateX(0);
	}
	
	.sidebar button.close-btn {
	  position: absolute;
	  top: 10px;
	  right: 10px;
	  background: #ccc;
	  border: none;
	  font-size: 20px;
	  cursor: pointer;
	  border-radius: 3px;
	  width: 30px;
	  height: 30px;
	  line-height: 20px;
	  text-align: center;
	  padding: 0;
	}
	
	.sidebar h2 {
	  margin-top: 0;
	  margin-bottom: 15px;
	  font-weight: bold;
	  font-size: 18px;
	}
	
	.sidebar a {
	  display: block;
	  margin-bottom: 8px;
	  color: #007bff;
	  text-decoration: none;
	}
	
	.sidebar a:hover {
	  text-decoration: underline;
	}

	#loading-screen {
	  position: fixed;
	  top: 0; left: 0;
	  width: 100vw;
	  height: 100vh;
	  background-color: white;
	  z-index: 9999;
	
	  display: flex;
	  flex-direction: column;
	  justify-content: center;  /* vertical center */
	  align-items: center;      /* horizontal center */
	
	  font-family: Arial, sans-serif;
	  text-align: center;
	  padding: 20px;
	  box-sizing: border-box;
	}
	
	.spinner {
	  border: 6px solid #f3f3f3;
	  border-top: 6px solid #1e3a8a;
	  border-radius: 50%;
	  width: 50px;
	  height: 50px;
	  animation: spin 1s linear infinite;
	  margin-bottom: 20px;  /* space below spinner */
	}
	
	@keyframes spin {
	  0% { transform: rotate(0deg); }
	  100% { transform: rotate(360deg); }
	}
	
	#loading-screen h1 {
	  font-size: 1.5rem;
	  color: #1e3a8a;
	  margin: 0 0 20px 0;  /* margin bottom 20px, no top margin */
	  width: 100%;
	  max-width: 320px;  /* optional max width to keep text nicely wrapped */
	}
	
	#loading-screen img {
	  height: 80px;
	  width: auto;
	  display: block;
	  margin: 0 auto;  /* center horizontally */
	}
	
	#loading-screen {
	  transition: opacity 0.5s ease;
	}
	
	#loading-screen.hidden {
	  opacity: 0;
	  pointer-events: none;
	}

	/* Add spacing below the first search dropdown to avoid overlap */
	.leaflet-control-search {
	  margin-bottom: 120px; /* Add space between multiple search bars */
	}
		
        </style>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:9
        })

// Add logo above the metadata button
var logoControl = L.control({ position: 'bottomleft' });

logoControl.onAdd = function (map) {
  var div = L.DomUtil.create('div', 'leaflet-logo');
  div.innerHTML = `
    <a href="index.html">
      <img src="https://raw.githubusercontent.com/emilywood-uct/cdngi-geoportal/main/Logo.png"
           alt="CDNGI Logo"
           style="height: 80px; width: auto; cursor: pointer;" />
    </a>
  `;
  return div;
};

logoControl.addTo(map);

var metadataControl = L.control({ position: 'bottomleft' });

	metadataControl.onAdd = function (map) {
	var div = L.DomUtil.create('div', 'leaflet-bar leaflet-control leaflet-control-custom');
	div.style.backgroundColor = 'white';
	div.style.padding = '5px 10px';
	div.style.cursor = 'pointer';
	div.style.fontSize = '14px';
	div.style.fontWeight = 'bold';
	div.style.textAlign = 'center';
	div.style.border = '2px solid #666';
	div.style.borderRadius = '4px';
	div.title = 'Open Metadata Catalogue';
	div.innerHTML = 'Open Metadata Catalogue';
	
	div.onclick = function () {
   		window.open('https://emilywood-uct.github.io/cdngi-geoportal/metadata.html', '_blank');
	};

	
	return div;
	};
	
	metadataControl.addTo(map);

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 9,
            maxZoom: 28,
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Suburbs_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['qc_id'] !== null ? autolinker.link(String(feature.properties['qc_id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['objectid'] !== null ? autolinker.link(String(feature.properties['objectid']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ofc_sbrb_n'] !== null ? autolinker.link(String(feature.properties['ofc_sbrb_n']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_leng'] !== null ? autolinker.link(String(feature.properties['shape_leng']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_le_1'] !== null ? autolinker.link(String(feature.properties['shape_le_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['shape_area'] !== null ? autolinker.link(String(feature.properties['shape_area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

            {label: '<img src="legend/MapIndex_13.png" /> Map Index', layer: layer_MapIndex_13},
            {label: '<img src="legend/TownSurveyMarksTSM_12.png" /> Town Survey Marks (TSM)', layer: layer_TownSurveyMarksTSM_12},
            {label: '<img src="legend/Beacons_11.png" /> Beacons', layer: layer_Beacons_11},
            {label: '<img src="legend/Farms_10.png" /> Farms', layer: layer_Farms_10},
            {label: '<img src="legend/LeaseArea_9.png" /> Lease Area', layer: layer_LeaseArea_9},
            {label: '<img src="legend/AllotmentTownship_8.png" /> Allotment Township', layer: layer_AllotmentTownship_8},
            {label: "Land Cover", layer: layer_LandCover_7},
            {label: "Topological Map", layer: layer_TopologicalMap_6},
            {label: "Aerial Imagery", layer: layer_AerialImagery_5},
            {label: "DTM 2m", layer: layer_DTM2m_4},
            {label: "DTM 5m", layer: layer_DTM5m_3},
            {label: "DTM 10m", layer: layer_DTM10m_2},
            {label: '<img src="legend/Suburbs_1.png" /> Suburbs', layer: layer_Suburbs_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
		
	// Add Suburbs search control
	const suburbSearch = new L.Control.Search({
	    layer: layer_Suburbs_1,
	    initial: false,
	    hideMarkerOnCollapse: true,
	    propertyName: 'ofc_sbrb_n'
	});
	map.addControl(suburbSearch);
	
	// Add Grid Index search control
	const gridSearch = new L.Control.Search({
	    layer: layer_MapIndex_13,
	    initial: false,
	    hideMarkerOnCollapse: true,
	    propertyName: 'gdo_gid'
	});
	map.addControl(gridSearch);
	
	// Wait for both search controls to render before customizing
	setTimeout(() => {
	    const searchButtons = document.getElementsByClassName('search-button');
	    const searchInputs = document.querySelectorAll('.search-input');
	
	    // Suburbs search icon and placeholder
	    if (searchButtons.length > 0) {
	        searchButtons[0].classList.add('fa', 'fa-search');
	    }
	    if (searchInputs.length > 1) {
	        searchInputs[1].setAttribute('placeholder', 'Search Suburbs...');
	    }
	
	    // Grid index search icon and placeholder
	    if (searchButtons.length > 1) {
	        searchButtons[1].classList.add('fa', 'fa-hashtag'); // or 'fa-th' for a grid
	    }
	    if (searchInputs.length > 0) {
	        searchInputs[0].setAttribute('placeholder', 'Search Grid Number...');
	    }
	}, 100);

		
	function openSidebar() {
	  document.getElementById('sidebar').classList.add('open');
	}

	function closeSidebar() {
	  document.getElementById('sidebar').classList.remove('open');
	}

	window.addEventListener('load', function () {
	  const loadingScreen = document.getElementById('loading-screen');
	  if (loadingScreen) {
	    loadingScreen.classList.add('hidden');
	    setTimeout(() => loadingScreen.remove(), 500); // remove after fade-out
	  }
	});

        </script>
    </body>
</html>
